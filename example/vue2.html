<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/@aiping/vue-clipboard-plus"></script>
</head>
<body>
  <div id="app">
    <template>
      <button @click="handleClick">复制</button>
    </template>
  </div>
</body>
<script>
  Vue.use(vueClipBoard);
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    },
    methods: {
      handleClick() {
        this.$copyText('hello world').then(e => {
          console.log(e);
        })
      }
    },
  })
</script>
</html>
